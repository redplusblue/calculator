<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="display">
        <div id="mini-display" title="Click to copy!" onclick="copyText('mini')"> 
        </div>
        <div id="main-display" title="Click to copy!" onclick="copyText('main')">
        </div>
    </div>
    <div id="buttons">
        <button type="submit" id="btn" onclick="clearAll()"><b>AC</b></button>
        <button type="submit" id="btn" onclick="clearLast()"><b>⌫</b></button>
        <button type="submit" id="operator" onclick="operator('%')"><b>%</b></button>
        <button type="submit" id="operator" onclick="operator('÷')"><b>÷</b></button>
        <button type="submit" id="btn" onclick="digit(7)"><b>7</b></button>
        <button type="submit" id="btn" onclick="digit(8)"><b>8</b></button>
        <button type="submit" id="btn" onclick="digit(9)"><b>9</b></button>
        <button type="submit" id="operator" onclick="operator('×')"><b>×</b></button>
        <button type="submit" id="btn" onclick="digit(4)"><b>4</b></button>
        <button type="submit" id="btn" onclick="digit(5)"><b>5</b></button>
        <button type="submit" id="btn" onclick="digit(6)"><b>6</b></button>
        <button type="submit" id="operator" onclick="operator('-')"><b>-</b></button>
        <button type="submit" id="btn" onclick="digit(1)"><b>1</b></button>
        <button type="submit" id="btn" onclick="digit(2)"><b>2</b></button>
        <button type="submit" id="btn" onclick="digit(3)"><b>3</b></button>
        <button type="submit" id="operator" onclick="operator('+')"><b>+</b></button>
        <button type="submit" id="btn" onclick="changeSign()"><b>+/-</b></button>
        <button type="submit" id="btn" onclick="digit(0)"><b>0</b></button>
        <button type="submit" id="btn" onclick="operator('.')"><b>.</b></button>
        <button type="submit" id="btn" onclick="operator('=')"><b>=</b></button>
    </div>
    <script src="script.js"></script>
    <div id='footer-container'>
        <footer>
            <a class="footer" href="https://github.com/redplusblue">GitHub</footer>
    </div>
    
</body>
</html>
